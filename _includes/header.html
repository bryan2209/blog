<header class="header">

  <div class="header_content">
    <label class="theme_changer">
      <input theme_toggle type="checkbox">
      <div class="button"></div>
    </label>
    <a class="header_circle" href="{{ '/' | relative_url }}">
      <img src="{{ site.user.pic | relative_url }}" alt="{{ site.user.picAlt }}">
    </a>
    <span class="header_name">{{ site.user.name }}</span>
    <span class="header_job">{{ site.user.job }}</span>
    <span class="header_mes">{{ site.user.message }}</span>

    <nav class="nav">
      {% if site.user.aboutme %}
      <ul class="nav_list">
        <li class="nav_item">
          <a href="{{ site.baseurl }}/aboutme.html">about me</a>
        </li>
      </ul>
      <li class="nav_item">
          <a href="{{ site.baseurl }}/categories/estudios.html" id="aa">estudios</a>
        </li>
      <ul class="nav_list">
        <li class="nav_item">
          <a href="{{ site.baseurl }}/categories/objetivo.html" id="aa">objetivo</a>
        </li>
      </ul>
      {% endfor %}
    </nav>
  </div>

</header>
